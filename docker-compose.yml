services:
  app:
    build: .
    container_name: sono-version-service
    restart: unless-stopped
    ports:
      - "${APP_PORT}:9999"
    environment:
      - PORT=${PORT}
      - BASE_URL=${BASE_URL}
      - STORAGE_TYPE=${STORAGE_TYPE}
      - LOCAL_STORE_PATH=/app/data/apks
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_REGION=${S3_REGION}
      - S3_BUCKET=${S3_BUCKET}
      - S3_ACCESS_KEY_ID=${MINIO_ROOT_USER}
      - S3_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD}
      - S3_USE_PATH_STYLE=true
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - VERSIONS_FILE=/app/data/versions.json
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
    volumes:
      - app_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - sono-network

  postgres:
    image: postgres:15-alpine
    container_name: sono-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sono-network

  minio:
    image: minio/minio:RELEASE.2021-06-17T00-10-46Z
    container_name: sono-minio
    restart: unless-stopped
    ports:
      - "${MINIO_PORT}:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    command: server /data --address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sono-network

  minio-init:
    image: minio/mc:RELEASE.2021-06-13T17-48-22Z
    container_name: sono-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9001 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      mc mb --ignore-existing local/${S3_BUCKET};
      mc anonymous set download local/${S3_BUCKET};
      exit 0;
      "
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - S3_BUCKET=${S3_BUCKET}
    networks:
      - sono-network

volumes:
  app_data:
  postgres_data:
  minio_data:

networks:
  sono-network:
    driver: bridge